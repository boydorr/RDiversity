# Sample .travis.yml for R projects

language: r
cache: packages
warnings_are_errors: true
sudo: required


r_github_packages:
  - jimhester/covr


after_success:
  - Rscript -e 'covr::coveralls()'
  
notifications:
  email:
    on_success: change
    on_failure: always
    
addons:
  apt:
    update: true
    sources:
      - sourceline:
'ppa:opencpu/imagemagick'
      - sourceline:
'ppa:ubuntugis/ppa'
  packages:
      - libmagick++-dev